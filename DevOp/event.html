> var tplm=0;

  function CreateKhvBy()
  {  
    var secenekler=document.getElementsByName("by");
    for(j=0; j < secenekler.length; j++)

     var s= secenekler[j].value ;   
     if(secenekler[j].checked)
     {      
      tplm=s+tplm;
     }
     else
      {
      tplm=s+tplm;
      }   
    } 
  }
